<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Search Results - Flavour Fusion</title>
</head>
<body>
  <header>
    <nav>
      <h1>Flavour Fusion</h1>
      <form id="header-search-form">
        <input type="text" placeholder="search for a recipe..." class="searchBox">
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <section class="search-results">
      <h2>Search Results</h2>
      <div class="recipe-container">
        <!-- Search results will be injected by JavaScript -->
      </div>
      <div class="recipe-details">
        <div class="recipe-details-content">
          <!-- Content will be injected by JavaScript -->
        </div>
        <button type="button" class="recipe-close-btn">Close</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Flavour Fusion. All rights reserved.</p>
    <p>Contact us: info@flavourfusion.com</p>
  </footer>

  <script src="search.js"></script>
</body>
</html>

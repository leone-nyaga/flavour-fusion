<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flavour Fusion</title>
</head>
<body>
  <header>
    <nav>
      <h1>Flavour Fusion</h1>
      <form id="header-search-form">
        <input type="text" placeholder="search for a recipe..." class="searchBox">
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Flavour Fusion</h2>
      <p>Your ultimate destination for discovering delightful recipes from around the world.</p>
    </section>

    <section class="featured-recipes">
      <h2>Featured Recipes</h2>
      <div class="featured-container">
        <!-- Featured recipes will be injected by JavaScript -->
      </div>
    </section>

    <section class="main-search">
      <h2>Search for Your Favorite Recipes</h2>
      <form id="main-search-form">
        <input type="text" placeholder="search for a recipe..." class="searchBox">
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Flavour Fusion. All rights reserved.</p>
    <p>Contact us: info@flavourfusion.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

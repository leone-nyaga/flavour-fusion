<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Flavour Fusion</title>
</head>
<body>
  <header>
    <nav>
      <h1>Flavour Fusion</h1>
      <form>
        <input type="text" placeholder="search for a recipe..." class="searchBox">
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>
  <main>
    <section>
      <div class="recipe-container">
        <h2>Search for your favorite recipe</h2>
      </div>
      <div class="recipe-details">
        <div class="recipe-details-content">
          <!-- Content will be injected by JavaScript -->
        </div>
        <button type="button" class="recipe-close-btn">Close</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
